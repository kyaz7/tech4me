<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multmidia</title>
</head>
<body>
    <div>
        <audio controls>
            <source src="agradeceCaudiaLeiteMp3.ogg" type="audio/ogg">
            <source src="agradeceCaudiaLeiteMp3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div>
        <video controls>
            <source src="agradeceCaudiaLeiteMp4.mp4" type="video/mp4">
            <source src="agradeceCaudiaLeiteMp4.ogg" type="video/ogg">
        </video>
    </div>
    <div>
        <canvas width="200" height="100" style="border: 1px solid red;"></canvas>
    </div>
</body>
</html>
